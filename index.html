<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriCrop Connect</title>
</head>
<body>
  <header>
    <h1>AgriCrop Connect</h1>
    <p>Connecting local farmers with buyers for fresh produce</p>
  </header> 
  
  <section id="filters">
    <h2>Filter Produce</h2>
    <label>
      Location:
      <select id="locationFilter">
        <option value="all">All</option>
      </select>
      </label>
      <label>
      <input type="checkbox" id="organicFilter" />
      Organic Only
    </label>
    </section>

    <section id="produce-list">
    <h2>Available Produce</h2>
    <div id="produceCards" class="cards-container">
      <!-- Produce cards inserted here -->
    </div>
    </section>

    <section id="add-produce">
    <h2>Add New Produce</h2>
    <form id="produceForm">
      <input type="text" name="name" placeholder="Produce Name" required />
      <input type="text" name="farmer" placeholder="Farmer Name" required />
      <input type="number" name="price" placeholder="Price (e.g. 3.50)" step="0.01" min="0" required />
      <input type="text" name="unit" placeholder="Unit (e.g. per lb)" required />
      <input type="text" name="location" placeholder="Location" required />
      <input type="date" name="pickupDate" placeholder="Pickup Date" required />
      <input type="date" name="deliveryDate" placeholder="Delivery Date" required />
      <input type="url" name="image" placeholder="Image URL" required />
       <label>
        <input type="checkbox" name="organic" />
        Certified Organic
      </label>
      <button type="submit">Add Produce</button>
      </form>
    </section>
</body>
</html>
