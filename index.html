<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriCrop Connect</title>
</head>
<body>
  <header>
    <h1>AgriCrop Connect</h1>
    <p>Connecting local farmers with buyers for fresh produce</p>
  </header> 
  
  <section id="filters">
    <h2>Filter Produce</h2>
    <label>
      Location:
      <select id="locationFilter">
        <option value="all">All</option>
      </select>
      </label>
      <label>
      <input type="checkbox" id="organicFilter" />
      Organic Only
    </label>
    </section>

    <section id="produce-list">
    <h2>Available Produce</h2>
    <div id="produceCards" class="cards-container">
      <!-- Produce cards inserted here -->
    </div>
    </section>
</body>
</html>
